<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>bKash Blogger Payment</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>bKash Blogger Payment</h1>
    <p>Simple integration of bKash payments for Blogger sites.</p>
    <a class="btn" href="https://github.com/yourusername/bkash-payment-integration">View on GitHub</a>
  </header>
  <main>
    <section class="features">
      <h2>Features</h2>
      <ul>
        <li>Quick payment integration</li>
        <li>Lightweight JavaScript</li>
        <li>Easy to deploy on Blogger</li>
      </ul>
    </section>
    <section class="demo">
      <h2>Demo</h2>
      <p>Enter an amount and click the button to simulate a payment.</p>
      <input type="number" id="amount" placeholder="Amount in BDT" />
      <button id="pay-button">Pay with bKash</button>
      <p id="status"></p>
      <script src="bkash.js"></script>
      <script>
        const payBtn = document.getElementById('pay-button');
        const amountInput = document.getElementById('amount');
        const statusEl = document.getElementById('status');

        payBtn.addEventListener('click', () => {
          const amount = amountInput.value;
          if (!amount) {
            statusEl.textContent = 'Please enter an amount.';
            return;
          }

          statusEl.textContent = 'Processing payment...';
          initiateBkashPayment(amount, 'INV' + Date.now())
            .then(() => {
              statusEl.textContent = 'Payment request sent.';
            })
            .catch(err => {
              statusEl.textContent = 'Payment failed: ' + err.message;
            });
        });
      </script>
    </section>
  </main>
  <footer class="footer">
    <p>Â© 2024 bKash Blogger Payment</p>
  </footer>
</body>
</html>
