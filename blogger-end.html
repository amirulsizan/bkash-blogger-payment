<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="priceDetails" data-price="150">Price: 150 BDT</div>
    <button id="bkash-pay" class="bkash-pay-button">Pay with bKash</button>

    <script>
        window.bkashCreds = { merchantNumber: 'YOUR_MERCHANT_ID' };
        document.getElementById('bkash-pay').addEventListener('click', function () {
            const amount = document.getElementById('priceDetails').dataset.price;
            const merchant =
                (window.bkashCreds && window.bkashCreds.merchantNumber) ||
                'YOUR_MERCHANT_ID';
            const invoice = 'INV' + Date.now();
            const url = `popup.html?amount=${encodeURIComponent(amount)}&merchant=${encodeURIComponent(merchant)}&invoice=${encodeURIComponent(invoice)}`;
            window.open(url, 'bkashPopup', 'width=380,height=620');
        });
    </script>
    <footer class="footer">
      <p id="footerText"></p>
    </footer>
    <script src="footer.js"></script>
</body>
</html>
